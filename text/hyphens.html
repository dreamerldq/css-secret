        仅此一行足矣。你可以在图 5-2 中看到它的效果。当然，为了确保它奏 效，你需要在 HTML 标签的 lang 属性中指定合适的语言。其实不管怎样， 这本来就是你早该做好的份内之事。
        如果需要更细粒度地控制连字符的行为(比如在简短的引文中)，你仍 然可以通过一些软连字符(&shy;)来辅助浏览器进行断词。这个 hyphens 属性会优先处理它们，然后再去计算其他可以断词的地方。
